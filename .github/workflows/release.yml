name: Release

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: 
      contents: write 
      issues: write 
      pull-requests: write 
      id-token: write 

    steps:
      - uses: actions/checkout@v4

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 
          npx \
          -p semantic-release \
          -p @semantic-release/changelog \
          -p @semantic-release/git \
          -p @semantic-release/exec \
          semantic-release
